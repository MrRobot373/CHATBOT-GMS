<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Chatbot - SY35U Mini Excavator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f8fa;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: row;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    .chat-header {
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .message {
      max-width: 80%;
      padding: 0.7rem 1rem;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #f1f5f9;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 0.8rem;
      border-top: 1px solid #e2e8f0;
      background-color: #f9fafb;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
    }

    .reset-button {
      background-color: #f87171;
      margin-left: 0.5rem;
    }

    .image-section {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .image-section img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    /* Responsive Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .chat-container {
        height: 65%;
      }
      .image-section {
        height: 35%;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="chat-container">
    <div class="chat-header">GMS Maintenance Chatbot - SY35U Mini Excavator</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="queryInput" placeholder="Ask me anything about maintenance..." onkeypress="handleKeyPress(event)" />
      <button onclick="handleSearch()">Search</button>
      <button class="reset-button" onclick="resetChat()">New Chat</button>
    </div>
  </div>

  <div class="image-section">
    <img src="/static/SY35U.png" alt="SY35U Mini Excavator" />
  </div>
</div>

<script>
  let typingInterval;

  function appendMessage(text, type) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    messageDiv.innerHTML = type === 'bot' ? marked.parse(text) : text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingLoader() {
    const chatMessages = document.getElementById('chatMessages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message';
    typingDiv.id = 'typingLoader';
    typingDiv.textContent = 'Thinking';
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    let dots = '';
    typingInterval = setInterval(() => {
      dots = dots.length < 3 ? dots + '.' : '';
      typingDiv.textContent = 'Thinking' + dots;
    }, 500);
  }

  function removeTypingLoader() {
    clearInterval(typingInterval);
    const typingDiv = document.getElementById('typingLoader');
    if (typingDiv) typingDiv.remove();
  }

  async function handleSearch() {
    const input = document.getElementById('queryInput');
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    input.value = '';
    showTypingLoader();

    try {
      const res = await fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: text })
      });
      const data = await res.json();

      setTimeout(() => {
        removeTypingLoader();
        appendMessage(data.response, 'bot');
      }, 300);
    } catch (error) {
      setTimeout(() => {
        removeTypingLoader();
        appendMessage("‚ùå Error fetching answer.", 'bot');
      }, 300);
    }
  }

  function resetChat() {
    document.getElementById('chatMessages').innerHTML = '';
    location.reload();
  }

  function handleKeyPress(e) {
    if (e.key === "Enter") {
      handleSearch();
    }
  }
</script>

</body>
</html>
